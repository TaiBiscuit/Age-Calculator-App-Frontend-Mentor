<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="box">
        <div class="input-container">
          <form action="" id="form">
            <div class="inputs">
              <label for="day">DAY</label>
              <input type="number" max="31" min="1" placeholder="DD" id='dayF' required>
            </div>
            <div class="inputs">
              <label for="day">MONTH</label>
              <input type="number" max="12" min="1" placeholder="MM" id="monthF" required>
            </div>
            <div class="inputs">
              <label for="day">YEAR</label>
              <input type="number" min="1930" placeholder="YYYY" id="yearF" required>
            </div>
          </div>
        <button class="reset"><img src="./assets/images/icon-arrow.svg" class="img"></button>
          </form>
        <div class="output">
          <ul>
            <li id="year-output" class="year-output"><span class="output-num" id="output-year">--</span> years</li>
            <li id="month-output" class="month-output"><span class="output-num" id="output-month">--</span> months</li>
            <li id="day-output" class="day-output"><span class="output-num" id="output-day">--</span> days</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./script.js"></script>
  </footer>
</body>
</html>
